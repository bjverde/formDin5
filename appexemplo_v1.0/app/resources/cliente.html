<link href="app/resources/styles.css" rel="stylesheet" type="text/css" media="screen" />

<table class="customform" style="width:100%">
    <tr>
        <td class="sectiontitle" colspan=3>Customer data</td>
    </tr>
    <tbody class="formdata">
        <tr class="oddrow">
            <td style="font-weight:bold" align="center">ID</td>
            <td style="font-weight:bold" align="center" colspan="2">Name</td>
        </tr>
        <tr>
            <td align="center">{$id}</td>
            <td align="center" colspan="2">{$name}</td>
        </tr>
        <tr class="oddrow">
            <td style="font-weight:bold" align="center">Phone</td>
            <td style="font-weight:bold" align="center" colspan="2">Address</td>
        </tr>
        <tr>
            <td align="center">{$phone}</td>
            <td align="center" colspan="2">{$address}</td>
        </tr>
    </tbody>
</table>
